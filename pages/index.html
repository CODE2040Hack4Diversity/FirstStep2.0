<!DOCTYPE html>
<html>
	<head>
		
			<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="bootstrap-social.css" />
		<link rel="stylesheet" type="text/css" href="font-awesome.min.css" />
	    <link rel="stylesheet" type="text/css" href="style.css" />
	    <title>First Step - Home</title>
	</head>
	<body>

		<div id="container">
			<div class="row">
				<h2>Take your</h2>
			</div>
			<div class="row">
				<h1 style="margin-top: -5px">FirstStep</h1>
			</div>
			<div class="row join">
				<a href="javascript:myBlurFunction(1);" class="button">Get Started</a>
			</div>
		</div>
		
		<div id="overlay">
			<div id="popup">
				<a href="javascript:myBlurFunction(0);"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
				<h3>Where will the first step take me?</h3>
				<p>Minorities should be empowered to start the journey of progress and blah blah blah</p>
				<a class="btn btn-block btn-social btn-github">
				    <i class="fa fa-github"></i> Sign in with Github
				</a>
			</div>
		</div>

		<script>

			myBlurFunction = function(state) {
			    /* state can be 1 or 0 */
			    var containerElement = document.getElementById('container');
			    var overlayEle = document.getElementById('overlay');

			    if (state) {
			        overlayEle.style.display = 'block';
			        overlayEle.fadeIn("slow")
			        containerElement.setAttribute('class', 'blur');
			    } else {
			        overlayEle.style.display = 'none';
			        containerElement.setAttribute('class', null);
			    }
			};

		</script>

	</body>
</html>
