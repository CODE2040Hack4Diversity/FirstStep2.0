<!DOCTYPE html>
<html>
	<head>
		
			<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="bootstrap-social.css" />
		<link rel="stylesheet" type="text/css" href="font-awesome.min.css" />
	    <link rel="stylesheet" type="text/css" href="style.css" />
	    <title>First Step - Setup your Account</title>
	</head>
	<body>

		<div id="toolbar">
			<h2>FirstStep</h2>
		</div>	
		<div id="chooseRole">
			<h2>step 1</h2>
		</div>
		<div id="chooseInterests">
			<h2>step2</h2>
			<button type=""></button>
		</div>
		<div class="row">
			<div class="col-md-8"></div>
			<div class="col-md-2" align="right">
				<div class="done">
					<button class="btn btn-default" id="goBackToChooseRole">Back</button>
				</div>
				<div class="next">
					<button class="btn btn-default" id="cancelAccountCreation">Cancel</button>	
				</div>
			</div>
			<div class="col-md-2">
				<div class="done">
					<button class="btn btn-primary">Done!</button>
				</div>
				<div class="next">
					<button class="btn btn-primary" id="goToChooseInterests">Next</button>
				</div>		
			</div>
		</div>
	


	</body>

	<script>

		$('document').ready(function(){

			$("#goBackToChooseRole").click(function(e){
				$("#chooseRole").show();
				$("#chooseInterests").hide();
				$(".done").hide();
				$(".next").show();
				// $("#optionalInfo").removeClass("current"); this is for the breadcrumbs
				// $("#requiredInfo").addClass("current");
				$("#titleInfo").text("Select your role:");
				e.preventDefault();
			});

			$("#cancelAccountCreation").click(function(e){
				parent.history.back();
				e.preventDefault();
			});

			$("#goToChooseInterests").click(function(e){
				console.log("hi");
				
				$("#chooseRole").hide();
				$("#chooseInterests").show();
			});
		});

	</script>

</html>
